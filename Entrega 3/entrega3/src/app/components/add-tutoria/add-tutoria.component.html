<form #myForm="ngForm">

<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            (keypress)="($event.charCode >= 48 && $event.charCode < 58)" 
            class="form-control"
            id="id"
            required
            [(ngModel)]="book.id"
            (focusout)="existsPK(book.id)"
            name="id"
          />
        </div>
        
      
        <div class="form-group">
          <label for="docente">Docente</label>
          <input
            type="text"
            class="form-control"
            id="docente"
            [(ngModel)]="book.docente"
            name="docente"
            required
          />
        </div>
  
        <div class="form-group">
            <label for="fechayhora">Fecha y Hora</label>
            <input
              type="text"
              class="form-control"
              id="fechayhora"
              [(ngModel)]="book.fechayhora"
              name="fechayhora"
              required
            />
          </div>
          <div class="form-group">
            <label for="temas">Temas</label>
            <input
              type="text"
              class="form-control"
              id="temas"
              [(ngModel)]="book.temas"
              name="temas"
              required
            />
          </div>
          <div class="form-group">
            <label for="ubicacion">Ubicacion</label>
            <input
              type="text"
              class="form-control"
              id="ubicacion"
              [(ngModel)]="book.ubicacin"
              name="ubicacion"
              required
            />
          </div>
          
        <button [disabled]="isDisabled" (click)="saveBook()" class="btn btn-success">Submit</button>
      </div>
      
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newBook()">Add</button>
      </div>
      
    </div> 
  </div>
  {{msgError}}
</form>
